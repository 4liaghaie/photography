<!doctype html>
<html lang="en">
{% load static %}
<head>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
<link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet">
    {% include "navbardark.html" %}</head>
<body style="background-color:#F1F1F1;">
<main>
<h1 class="display-1 pb-5 pt-5 text-center"> Fashion</h1>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pb-5 mx-auto">
  {% for fashion in fashions %}
        <div class="col">
            <img src="{{ fashion.image.url }}" class="rounded"  alt="{{ fashion.alt }}"
                 style="min-height:300px;
                max-height:300px;
                min-width:100%;
                max-width:100%;">
        </div>
  {% endfor %}
</div>
</main>
<footer>
{% include "footer.html" %}
</footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
</body>
